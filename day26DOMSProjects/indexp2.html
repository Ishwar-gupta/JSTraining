<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Directory Project-2 </title>
    <style>
        *{
             padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: #F0F0F0;
        }
        .container{
            width: 100%;
            background-color: white;
            max-width: 34rem;
            margin:50px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            gap:20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.219);
            border-radius: 10px;
        }
        #searchInput{
            padding: 12px 10px;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.308);
        }
        .userContainer{
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .userContainer .userItem{
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 10px 15px;
            background-color: #c2bebe;
            width: 100%;
            height: 4rem;
        }
        .userContainer .userItem img{
            height: 100%;
            border-radius: 50%;
        }
        .userContainer .userItem .userDetails{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .userContainer .userItem .userDetails h3{
            font-size: 15px;
            
        }
        .userContainer .userItem .userDetails p{
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">User Directory</h1>
        <input id="searchInput" type="text" placeholder="Search user with email or name....">
        <div class="userContainer">
            <div class="userItem"> </div>
        </div>

    </div>
    <script src="./scriptp2.js"></script>
</body>
</html>
