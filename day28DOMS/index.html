<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try and catch in js</title>
    <style>
        .container{
            width: 300px;
            height:300px;
            background-color: lightblue;
            margin: 100px;
        }
        .box{
            width:100px;
            height: 100px;
        }
        .red{
            background-color: red;
            position: relative;
           top: 50%;
           left: 50%;
           transform: translate(-50%,-50%););
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red">box1</div>
        <div class="box green">box2</div>
        <div class="box blue">box3</div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
